<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flashlight Cinema | Tickets</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a class="brand" href="home.html"><span class="logo"></span>The Flashlight Cinema</a>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
        <a href="menu.html">Menu</a>
        <a href="tickets.html">Tickets</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div class="heroBox">
      <h1>Ticket Ordering</h1>
    </div>
  </section>

  <div class="grid">
    <div class="card">
      <h2>Your Order</h2>

      <form>
        <div>
        <label for="movie">Movie</label>
        <select id="movie" name="movie">
            <option>Iron Lung</option>
            <option>Send Help</option>
            <option>Zootopia 2</option>
        </select>
        </div>


        <div>
          <label for="time">Showtime</label>
          <select id="time" name="time">
            <option>10:30am</option>
            <option>11:50am</option>
            <option>1:10</option>
            <option>3:30</option>
            <option>5:50</option>
          </select>
        </div>

        <div>
          <label for="type">Ticket Type</label>
          <select id="type" name="type">
            <option>Adult</option>
            <option>Child</option>
            <option>Senior</option>
          </select>
        </div>

        <div>
          <label for="qty">Quantity</label>
          <input id="qty" name="qty" type="number" min="1" value="1">
        </div>

        <button class="btn primary" type="submit">Submit Order</button>
      </form>
    </div>

    <div class="card">
      <h2>Pricing</h2>
      <p class="small">
        Adult: $12.50<br>
        Child: $8.00<br>
        Senior: $9.50
      </p>
    </div>
  </div>
</main>

<footer>
  <div class="container">The Flashlight Cinema â€¢ Tickets</div>
</footer>

</body>
</html>
