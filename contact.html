<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Flashlight Cinema | Contact</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a class="brand" href="home.html"><span class="logo"></span>The Flashlight Cinema</a>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
        <a href="menu.html">Menu</a>
        <a href="tickets.html">Tickets</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div class="heroBox">
      <h1>Contact Us</h1>
    </div>
  </section>

  <div class="grid">
    <div class="card">
      <h2>Send a Message</h2>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button class="btn primary" type="submit">Send</button>
      </form>
    </div>

    <div class="card">
      <h2>Theater Info</h2>
      <p class="small">
        <b>Address:</b> 123 Flashlight Ave, Boise, ID <br>
        <b>Phone:</b> (208) 555-0123 <br>
        <b>Hours:</b> 9am–11pm daily
      </p>
  </div>
</main>

<footer>
  <div class="container">The Flashlight Cinema • Contact</div>
</footer>

</body>
</html>
